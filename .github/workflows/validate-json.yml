name: Validate JSON

on:
  pull_request:
    paths:
      - 'files/avs_criteria.json'

jobs:
  json-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install ajv
          npm install ajv-formats

      - name: Validate JSON files
        run: |
          npx avj ajv validate -s schema/avs_criteria_schema.json -d 'files/avs_criteria.json'
